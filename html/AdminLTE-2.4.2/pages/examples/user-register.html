<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href="../../index2.html"><b>User</b>Registration</a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">Register a new membership</p>
    <div id ="alert_msg"></div>
    <form action="../../index.html" method="post">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="First name" id="fname">
        <span id="f"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Last name"id="lname">
        <span id="l"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email"id="email">
        <span id="e"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password"id="password">
        <span id="p"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Retype password"id="cpassword">
        <span id="c"></span>
      </div>
      <div class="form-group has-feedback">
          Gender:&nbsp;
          <input type="radio" name="gender" value="male"  onclick="myFunction(this.value)"> Male
          <input type="radio" name="gender" value="female" onclick="myFunction(this.value)"> Female
          <input type="radio" name="gender" value="other" onclick="myFunction(this.value)"> Other
          <span class="glyphicon glyphicon form-control-feedback" ></span>
          <span id="g"></span>
        </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Address" id="address">
        <span id="a"></span>
      </div>
        <div class="form-group has-feedback">
            
            <span class="glyphicon glyphicon form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback" id="state_div">
              <select name="state" id="state" class="form-control" oninput="change()">
                <option  selected>--Enter your State--</option>              
              </select>
              <span class="glyphicon glyphicon form-control-feedback" ></span>
              <span id="st"></span>
            </div>
            <div class="form-group has-feedback" id="city_div">
                <select name="city" id="city"class="form-control">
                  <option selected>--Enter your city--</option>
                </select>
                <span class="glyphicon glyphicon form-control-feedback" ></span>
                <span id="ci"></span>
              </div>
      <div class="input-group date">
        <div class="input-group-addon">
          <i class="fa fa-calendar"></i>
        </div>
        <input type="text" class="form-control pull-right" id="datepicker">
      </div>
      <span id="date"></span>
      <br>

      <div class="row">

        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" id="submit" class="btn btn-primary btn-block btn-flat">Register</button>
        </div>
        <!-- /.col -->
      </div>
    </form>


    <a href="user-login.html" class="text-center">I already have a membership</a>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->

<script src="../../dist/js/adminlte.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.1/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.js"></script>
<script src="http://localhost/healthcare/general.js"></script>
<script src="state_city.js"></script>
<script>
  var gen="";
  function myFunction(gender)
  {
    console.log(gender);
    if(gender!="")
    {
      gen=gender
    }
   
  }
 document.getElementById("submit").addEventListener("click",register);
 for(var i=0;i<data.length-1;i++)
{
  if(data[i].state!=data[i+1].state)
  {
    var option=document.createElement("option");
    option.innerHTML=data[i].state;
    document.getElementById("state").appendChild(option);
  }
}
var state;
function change()
{
    state=document.getElementById("state").value;
    console.log(state);
    if(document.getElementById("city").value=="")
    {
      for(var i=0;i<data.length;i++)
      {
        if(data[i].state==document.getElementById("state").value)
        {
          var option=document.createElement("option");
          option.innerHTML=data[i].city;
          document.getElementById("city").appendChild(option);
        }
      }
    }
    else
    {
      
      var list = document.getElementById("city");
      if(list.length>0)
      {
        
        for(var i=0;i<data.length;i++)
        {   
          if(state==data[i].state)
          {
            list.removeChild(list.childNodes[0]);
          }
        }
        for(var i=0;i<data.length;i++)
        {
          if(document.getElementById("state").value==data[i].state)
          {
            var option=document.createElement("option");
            option.innerHTML=data[i].city;
            document.getElementById("city").appendChild(option);
          }
        }
      }
      
      
    }   
}
function register(event)
    {
      event.preventDefault();
      var params=new URLSearchParams();
      params.append("fname",document.getElementById("fname").value);
      params.append("lname",document.getElementById("lname").value);
      params.append("email",document.getElementById("email").value);
      params.append("password",document.getElementById("password").value);
      params.append("gender",gen);
      params.append("address",document.getElementById("address").value);
      params.append("state",document.getElementById("state").value);
      params.append("city",document.getElementById("city").value);
      params.append("dob",document.getElementById("datepicker").value);
      axios.post(`${globalpath}registerUser`,params).then(function(response){
          console.log(response);
          if(response.data[0].status==false)
          {
            document.getElementById("fname").style.border="2px solid red"
            document.getElementById("f").innerHTML=response.data[0].msg
          }
          if(response.data[1].status==false)
          {
            document.getElementById("lname").style.border="2px solid red"
            document.getElementById("l").innerHTML=response.data[1].msg
          }
          if(response.data[2].status==false)
          {
            document.getElementById("email").style.border="2px solid red"
            document.getElementById("e").innerHTML=response.data[2].msg
          }
          if(response.data[3].status==false)
          {
            document.getElementById("password").style.border="2px solid red"
            document.getElementById("p").innerHTML=response.data[3].msg
          }
          if(response.data[4].status==false)
          {
            document.getElementById("datepicker").style.border="2px solid red"
            document.getElementById("date").innerHTML=response.data[4].msg
          }
          if(response.data[5].status==false)
          {
            document.getElementById("g").innerHTML=response.data[5].msg
          }
          if(response.data[6].status==false)
          {
            document.getElementById("address").style.border="2px solid red"
            document.getElementById("a").innerHTML=response.data[6].msg
          }
          if(response.data[7].status==false)
          {
            document.getElementById("state_div").style.border="2px solid red"
            document.getElementById("st").innerHTML=response.data[7].msg
          }
          if(response.data[8].status==false)
          {
            document.getElementById("city_div").style.border="2px solid red"
            document.getElementById("ci").innerHTML=response.data[8].msg
          }
          else if(response.data.status==false)
          {
            document.getElementById("alert_msg").innerHTML ='<div class="alert alert-danger alert-dismissable"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a><strong>Email exists!</strong></div>';
          }
          else
          {
            document.getElementById("alert_msg").innerHTML ='<div class="alert alert-success alert-dismissable"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a><strong>Registration Successful!</strong></div>';
          }
      }).catch(function(error){
          console.log(error);
      });
    }
  
</script>
</body>
</html>
